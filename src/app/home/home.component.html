<section class="mobile-section">
  <app-header></app-header>
  <div class="home-search-m">
    <app-search class="search-bar-m"></app-search>
  </div>

  <div class="artists-box top">
    <h1 class="headline">top artists</h1>
    <app-artist-list
      class="artists"
      (favoriteEvent)="topFavoriteChange()"
      [list]="topArtists"
    ></app-artist-list>
  </div>
  <div class="artists-box">
    <h1 class="headline">recently played</h1>
    <app-artist-list
      class="artists"
      (favoriteEvent)="recentFavoriteChange()"
      [list]="recentlyPlayed"
    ></app-artist-list>
  </div>
  <div class="artists-box">
    <h1 class="headline">favorite artists</h1>
    <app-artist-list
      class="artists"
      (favoriteEvent)="updatePage()"
      [list]="favoriteArtists"
    ></app-artist-list>
  </div>

  <div class="footer-m">
    <a routerLink="/about">About the Developers</a>
  </div>
</section>
<section class="desktop-section">
  <app-header></app-header>
  <p class="favs label" routerLink="/favorites" routerLinkActive="active">
    FAVORITES
  </p>
  <div class="vertical favs-box">
    <app-artist-list [list]="favoriteArtists" (favoriteEvent)="updatePage()"></app-artist-list>
  </div>

  <p class="recently label">RECENTLY VIEWED</p>
  <div class="vertical recent-box">
    <app-artist-list [list]="recentlyPlayed" (favoriteEvent)="recentFavoriteChange()"></app-artist-list>
  </div>

  <app-home-top-artists (favoriteEvent)="topFavoriteChange()"
    class="top-artists-d"
    [list]="topArtists"
  ></app-home-top-artists>
  <div class="footer-d">
    <a routerLink="/about">About the Developers</a>
  </div>
</section>

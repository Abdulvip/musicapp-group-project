<div #wrapper class="demo-youtube-player">
  <youtube-player
    videoId="{{ currentVideo.videoId }}"
    [width]="videoWidth"
    [height]="videoHeight"
    suggestedQuality="highres"
  ></youtube-player>
  <i
    [ngClass]="
      currentVideo.favorited
        ? 'fas fa-minus-square remove-fav'
        : 'fas fa-plus-square add-fav'
    "
    (click)="toggleFavorites()"
  ></i>
</div>

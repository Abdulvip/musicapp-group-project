<div class="video-card">
  <div class="img-box">
    <img
      (click)="goToArtist()"
      class="video-img"
      src="{{ videoInfo.thumbnail }}"
      alt=""
    />
    <i
      [ngClass]="
        videoInfo.favorited
          ? 'fas fa-minus-square remove-fav'
          : 'fas fa-plus-square add-fav'
      "
      (click)="toggleFavorites()"
    >
    </i>
  </div>
  <div class="name-box">
    <p (click)="goToArtist()" class="video-name">{{ videoInfo.title }}</p>
  </div>
</div>

<div class="artists">
  <app-artist-card
    (artistClicked)="goToArtist($event)"
    (favoriteEvent)="updateFavorites()"
    class="artist-card"
    *ngFor="let item of list.slice(0, 10)"
    [name]="item.name"
  ></app-artist-card>
</div>

<form #searchForm="ngForm" (submit)="searchForArtist(searchForm)">
  <div class="search-bar">
    <input
      class="search-input"
      type="text"
      name="artist"
      placeholder="Search for Artist"
      ngModel
    />
    <button class="search-button"><i class="fas fa-search"></i></button>
  </div>
</form>

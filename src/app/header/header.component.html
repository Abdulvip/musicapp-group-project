<header class="mobile-header">
  <div class="logo-box">
    <img
      routerLink="/home"
      routerLinkActive="logo-large"
      [routerLinkActiveOptions]="{ exact: true }"
      class="logo"
      src="assets/turnup_white.png"
      alt="turn.up logo"
    />
  </div>
  <div class="right-header">
    <app-search class="search-box" *ngIf="router.url != '/home'"></app-search>

    <nav class="nav-box">
      <ul class="nav-list">
        <li [ngClass]="{ 'home-link': router.url != '/home' }">
          <a
            class="home"
            routerLink="/home"
            routerLinkActive="hidden"
            [routerLinkActiveOptions]="{ exact: true }"
            >home</a
          >
        </li>
        <li class="fav-link">
          <a routerLink="/favorites" routerLinkActive="active">favorites</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<header
  [class.home-header-d]="router.url === '/home'"
  [class.not-home-header-d]="router.url != '/home'"
>
  <div class="top-header-box">
    <div
      [class.home-logo-box-d]="router.url === '/home'"
      [class.not-home-logo-box-d]="router.url != '/home'"
    >
      <img
        routerLink="/home"
        routerLinkActive="logo-large"
        [routerLinkActiveOptions]="{ exact: true }"
        class="logo"
        src="assets/turnup_white.png"
        alt="turn.up logo"
      />
    </div>
    <div class="not-home-search-box-d" *ngIf="router.url != '/home'">
      <app-search></app-search>
    </div>
    <nav *ngIf="router.url != '/home'" class="nav-d">
      <a
        [ngClass]="{ 'home-link': router.url != '/home' }"
        routerLink="/home"
        routerLinkActive="hidden"
        [routerLinkActiveOptions]="{ exact: true }"
        >home</a
      >

      <a
        [ngClass]="{ 'home-link': router.url != '/home' }"
        routerLink="/favorites"
        routerLinkActive="active"
        class="fav"
        >favorites</a
      >
    </nav>
  </div>

  <p class="tagline" *ngIf="router.url === '/home'">
    Stream and listen to millions of artistsâ€™ music videos and performances.
    Save your favorite artists and their videos. Discover new and top artists
    and video.
  </p>

  <div class="home-search-box-d" *ngIf="router.url === '/home'">
    <app-search></app-search>
  </div>
</header>

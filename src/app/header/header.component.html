<header class="header">
  <div class="logo-box">
    <img
      routerLink="/home"
      routerLinkActive="logo-large"
      [routerLinkActiveOptions]="{ exact: true }"
      class="logo"
      src="assets/turnip_logo.png"
      alt="turn.up logo"
    />
  </div>
  <div class="right-header">
    <app-search class="search-box" *ngIf="router.url != '/home'"></app-search>

    <div class="nav-box">
      <ul class="nav-list">
        <li [ngClass]="{ 'home-link': router.url != '/home' }">
          <a
            routerLink="/home"
            routerLinkActive="hidden"
            [routerLinkActiveOptions]="{ exact: true }"
            >home</a
          >
        </li>
        <li class="fav-link">
          <a routerLink="/favorites" routerLinkActive="active"
            >favorites<span><i class="fas fa-heart"></i></span
          ></a>
        </li>
      </ul>
    </div>
  </div>
</header>

<div class = "result-card" (click)= "goToArtist(artist)">
    <div class="img-box">
        <img class="result-img" src="{{imgUrl}}" default="assets/default.png" alt="">
    </div>
    <div class= "text">
        <p class="artist-name">{{ artist.name }}</p>
        <p>{{artist.listeners}} listeners</p>
    </div>


</div>

<div class="artist-card">
    <div (click) = "goToArtist()">
        <img
        class="artist-img"
        src="{{ sampleImageUrl }}"
        default="https://miro.medium.com/max/360/1*W35QUSvGpcLuxPo3SRTH4w.png"
      />
    </div>
  <p class="artist-name">{{ artistInfo.name }}</p>
  <button><i [ngClass]="favoritesId ?'fas fa-minus-circle': 'fas fa-plus-circle'" (click)="toggleFavorites()"></i></button>
</div>

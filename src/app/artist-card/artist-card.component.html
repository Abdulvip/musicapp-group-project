<div class="artist-card">
  <div (click)="goToArtist()">
    <img
      class="artist-img"
      src="{{ sampleImageUrl }}"
      default="assets/default.png"
    />
  </div>
  <button class="button">
    <i
      [ngClass]="artist.favorited ? 'fas fa-minus-circle' : 'fas fa-plus-circle'"
      (click)="toggleFavorites()"
    ></i>
  </button>

  <p (click)="goToArtist()" class="artist-name">{{ artist.name }}</p>
</div>

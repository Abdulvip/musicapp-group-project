<div class="artist-card">
  <div class="img-box">
    <img
      class="artist-img"
      src="{{ sampleImageUrl }}"
      default="assets/default.png"
      (click)="goToArtist()"
    />
    <i
      [ngClass]="favoritesId ? 'fas fa-minus-circle' : 'fas fa-plus-circle'"
      (click)="toggleFavorites()"
    ></i>
  </div>

  <p (click)="goToArtist()" class="artist-name">{{ name }}</p>
</div>

<div class="artist-card">
  <div class="img-box" (click)="goToArtist()">
    <img
      class="artist-img"
      src="{{ sampleImageUrl }}"
      default="https://miro.medium.com/max/360/1*W35QUSvGpcLuxPo3SRTH4w.png"
    />
    <button>
      <i
        [ngClass]="favoritesId ? 'fas fa-minus-circle' : 'fas fa-plus-circle'"
        (click)="toggleFavorites()"
      ></i>
    </button>
  </div>
  <p class="artist-name">{{ artistInfo.name }}</p>
</div>
